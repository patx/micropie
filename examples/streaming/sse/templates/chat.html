<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        #chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: #9ca3af;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Chat Room</h1>
        <div id="chat-messages" class="bg-gray-50 p-4 rounded-lg mb-4 border border-gray-200"></div>
        <div class="flex gap-2">
            <input 
                id="username" 
                type="text" 
                placeholder="Your username" 
                class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <input 
                id="message" 
                type="text" 
                placeholder="Type a message..." 
                class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <button 
                id="send-button" 
                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                Send
            </button>
        </div>
    </div>

    <script>
        // Initialize EventSource for server-sent events
        const source = new EventSource('/events');

        source.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const messageDiv = document.createElement('div');
            messageDiv.className = 'mb-2';
            messageDiv.innerHTML = `<span class="font-bold text-blue-600">${data.username}:</span> ${data.message}`;
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        source.onerror = function() {
            console.error('EventSource failed. Attempting to reconnect...');
        };

        // Send message on button click or Enter key
        const sendButton = document.getElementById('send-button');
        const messageInput = document.getElementById('message');
        const usernameInput = document.getElementById('username');

        async function sendMessage() {
            const username = usernameInput.value.trim() || 'Anonymous';
            const message = messageInput.value.trim();
            if (message) {
                try {
                    await fetch('/send', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, message })
                    });
                    messageInput.value = '';
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
