<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post - MicroPie Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">MicroPie Blog</h1>
            <nav>
                <a href="/" class="px-4 hover:underline" aria-label="Home">Home</a>
                <a href="/new" class="px-4 hover:underline" aria-label="Create New Post">New Post</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-6">
        <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Create New Post</h2>
            <div>
                <input type="text" id="title" name="title" placeholder="Post Title" required
                       class="w-full p-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       aria-label="Post Title">
                <textarea id="content" name="content" placeholder="Write your Markdown content here..." required
                          class="w-full p-2 mb-4 border rounded-md h-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
                          aria-label="Post Content"></textarea>
                <button onclick="submitForm()"
                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
                        aria-label="Submit Post">Submit</button>
            </div>
            <p class="mt-4">
                <a href="/" class="text-blue-600 hover:underline" aria-label="Back to Home">Back to Home</a>
            </p>
        </div>
        <script>
            function submitForm() {
                const title = document.getElementById('title').value;
                const content = document.getElementById('content').value;
                if (!title || !content) {
                    alert('Please fill in both title and content.');
                    return;
                }
                const formData = new FormData();
                formData.append('title', title);
                formData.append('content', content);
                fetch('/new', {
                    method: 'POST',
                    body: formData
                }).then(() => window.location.href = '/');
            }
        </script>
    </main>
</body>
</html>
