        /* --- Global safety: never allow horizontal overflow --- */
        html, body {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: min(800px, 100%);
            margin: 0 auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        h1, h2 {
            color: #d20f23;
            font-weight: 600;
        }

        h2 {
            text-align: left;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }

        a {
            color: #d20f23;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #d20f23;
        }

        pre {
            background: #f5f2f0;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            font-size: 1.05em;
            max-width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        code {
            max-width: 100%;
        }

        .logo img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        span.c2 { color: #8F5902; }
        span.c9 { color: #d20f23; }

        .button {
            display: inline-block;
            background: #d20f23;
            color: #fff;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #fff;
            border: 2px solid #d20f23;
            color: #d20f23;
        }

        /* GitHub corner */
        .github-corner {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 1000;
        }

        .github-corner svg {
            fill: #d20f23;
            transition: transform 0.25s ease;
        }

        .github-corner:hover svg {
            transform: scale(1.05);
        }

        .github-corner .octo-arm {
            transform-origin: 130px 106px;
        }

        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
        }

        @keyframes octocat-wave {
            0%, 100% { transform: rotate(0); }
            20%, 60% { transform: rotate(-25deg); }
            40%, 80% { transform: rotate(10deg); }
        }

        /* --- Mobile fixes --- */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            pre {
                white-space: pre-wrap;
                word-break: break-word;
                overflow-x: hidden;
            }

            .github-corner {
                display: none;
            }
        }

          @media (prefers-color-scheme: dark) {
            html, body {
              background: #0b0f14;
              color: #e7eaf0;
            }

            .container {
              background: #0b0f14;
              color: #e7eaf0;
            }


            p {
              color: rgba(231,234,240,0.82);
            }

            a {
              color: #d20f23;
            }

            a:hover {
              color: #d20f23;
            }

            pre {
              background: #0b111a;
              border: 1px solid rgba(255,255,255,0.08);
              color: #e7eaf0;
            }

            /* keep your little code colors readable on dark */
            span.c2 { color: #ffd17a; }
            span.c9 { color: #d20f23; }

            .button {
              background: #d20f23; /* keep brand red */
              color: #fff;
              border: 1px solid rgba(255,255,255,0.10);
            }

            .button:hover {
              background: transparent;
              border: 2px solid #d20f23;
              color: #d20f23;
            }

            /* GitHub corner stays branded */
            .github-corner svg {
              fill: #d20f23;
            }
          }

    <pre><code>
<span class="c2">from</span> micropie <span class="c2">import</span> App

<span class="c2">class</span> MyApp(<span class="c9">App</span>):

    <span class="c2">async def</span> index(self, name=<span class="c9">"world"</span>):
        return <span class="c9">f"Hello</span> {name}<span class="c9">!"</span>

app = MyApp()
    </code></pre>



    <h2>Easy to Install</h2>

    <pre><code><span class="c2">$</span> pip install <span class="c9">micropie</span></code></pre>
